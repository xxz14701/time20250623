<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間記錄器 PWA</title>
 <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker 已註冊'))
      .catch(err => console.log('SW 註冊失敗', err));
  }
</script>

</head>
<body>
  <h2>🕒 時間記錄器 PWA</h2>
  <button onclick="recordTime('開始')">記錄開始</button>
  <button onclick="recordTime('結束')">記錄結束</button>
  <button onclick="downloadLog()">⬇️ 下載記錄</button>
  <button onclick="clearList()">🗑️ 清空列表</button>
  <ul id="timeList"></ul>
</body>
</html>
